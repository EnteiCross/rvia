<div class="login-container">
    <div class="login-box">
      <h2>Acceso</h2>
      <div class="form-group">
        <label for="usernumber">Número de Empleado:</label>
      <input type="text" id="usernumber" [(ngModel)]="usernumber" name="usernumber" (input)="onInputChange()" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" [(ngModel)]="password" (input)="onInputChange()" #passwordInput />
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div class="button-group">
        <button (click)="onLogin()">Ingresar</button>
        <button type="button" (click)="onRegister()">Registrar</button>
      </div>
    </div>
  </div>
