<div class="register-container">
  <h2>Registro</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div>
      <label for="usernumber">Número de Empleado</label>
      <input type="text" id="usernumber" [(ngModel)]="usernumber" name="usernumber" required>
    </div>
    <div>
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div>
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button type="submit" class="register-button" [disabled]="registerForm.form.invalid">Registrar</button>
  </form>
  <button (click)="onBack()" class="back-button">Regresar</button>
</div>
