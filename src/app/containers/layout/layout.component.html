<main class="flex flex-column h-full w-full">
  <nav class="navbar flex justify-content-between align-items-center p-3 text-white">
    <button class="hamburger c-pointer text-white text-2xl" (click)="toggleSidebar()">
      ☰
    </button>
    <div class="user-info flex align-items-center">
      <span class="userposition white-space-nowrap font-italic ml-2">
        {{ userLogged?.position?.nom_rol }}
      </span>
      <span class="separator ml-2 text-white">|</span>
      <span class="white-space-nowrap ml-2">{{ userLogged?.nom_usuario }}</span>
    </div>
  </nav>
  <nav class="sidebar fixed flex flex-column h-full text-white justify-content-between" [ngClass]="{'active': sidebarActive}">
    <button class="close-sidebar text-white text-2xl c-pointer py-3 px-2" (click)="closeSidebar()">
      <i class="pi pi-arrow-left" style="font-size: 1.2rem;"></i>
    </button>
    <section class="flex flex-column p-2 sidebar-content mb-auto">
      <div>
        <small class="text-divider">Menú</small>
        <ul class="p-0 my-2 list-none">
          <li *ngFor="let option of menuSidebar">
            <a 
              routerLinkActive="active" 
              [routerLink]="option.path"
              class="text-white text-base block px-3 py-2 flex align-items-center border-round">
              <i class="mr-2 text-sm" [ngClass]="option.icon"></i>
              <span class="menu-item">{{ option.name }}</span> 
            </a>
          </li>
        </ul>
      </div>
      <div [ngClass]="userLogged?.position?.nom_rol === Nom_rol.INVITADO ? 'mb-auto' : ''">
        <p-divider type="solid" styleClass="m-0"/>
      </div>
      <ng-container *ngIf="userLogged?.position?.nom_rol !== Nom_rol.INVITADO">
        <ul class="p-0 my-2 list-none" >
          <li *ngFor="let option of menuRvia" >
            <a 
              routerLinkActive="active" 
              [routerLink]="option.path"
              class="text-white text-base block px-3 py-2 flex align-items-center border-round">
              <i class="mr-2 text-sm" [ngClass]="option.icon"></i>
              <span class="menu-item">{{ option.name }}</span> 
            </a>
          </li>
        </ul>
        <div class="mb-auto">
          <p-divider type="solid" styleClass="m-0"/>
        </div>
      </ng-container>
      <ng-container class="mt-auto" *ngIf="userLogged?.position?.nom_rol === Nom_rol.ADMINISTRADOR">
        <div class="mt-auto">
          <small class="text-divider">Herramientas</small>
          <ul class="p-0 my-2 list-none">
              <li *ngFor="let option of menuTools">
                <a 
                  routerLinkActive="active" 
                  [routerLink]="option.path"
                  class="text-white text-base block px-3 py-2 flex align-items-center border-round">
                  <i class="mr-2 text-sm" [ngClass]="option.icon"></i>
                  <span class="menu-item">{{ option.name }}</span> 
                </a>
              </li>
          </ul>
        </div>
        <div>
          <p-divider type="solid" styleClass="my-2"/>
        </div>
        <div>
          <small class="text-divider">Administrador</small>
          <ul class="p-0 my-2 list-none">
            <li *ngFor="let option of menuAdmin">
              <a 
                routerLinkActive="active" 
                [routerLink]="option.path"
                class="text-white text-base block px-3 py-2 flex align-items-center border-round">
                  <i class="mr-2 text-sm" [ngClass]="option.icon"></i>
                  <span class="menu-item">{{ option.name }}</span> 
              </a>
            </li>
          </ul>
        </div> 
      </ng-container>
    </section>
    <div class="logout-button text-center p-2 pt-0 sidebar-logout">
      <p-divider type="solid" styleClass="mt-2 mb-2"/>
      <button 
        class="flex align-items-center justify-content-center text-white py-3 px-2 w-full text-base c-pointer border-round"
        (click)="logout()">
          <i class="pi pi-power-off mr-2"></i>
          <span class="ml-2">Cerrar sesión</span>
      </button>
      <small *ngIf="generatedNumber" class="generated-number">
        {{ 'V.' + generatedNumber }}
      </small> 
    </div>
  </nav>
  <section class="content flex-grow-1 h-full overflow-y-auto md:px-4 md:py-5" [ngClass]="{'shifted': sidebarActive}">
    <router-outlet></router-outlet>
  </section>
</main>
