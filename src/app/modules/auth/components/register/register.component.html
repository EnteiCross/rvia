<main class="w-full h-full flex justify-content-center main-container">
  <section class="w-27rem my-auto p-4">
    <div class="register-container p-4 border-round-lg">
      <h2 class="text-center mb-4">Registro</h2>
      <form class="flex flex-column" (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div class="flex flex-column mb-3">
          <label class="font-bold mb-2" for="usernumber">Número de Empleado</label>
          <input 
            type="text" 
            id="usernumber" 
            [(ngModel)]="usernumber" 
            name="usernumber" 
            required
            placeholder="Ej. 98322XXX"
          />
        </div>
        <div class="flex flex-column mb-3">
          <label class="font-bold mb-2" for="username">Nombre de Usuario</label>
          <input 
            type="text" 
            id="username" 
            [(ngModel)]="username" 
            name="username" 
            required
            placeholder="Tu nombre"
          />
        </div>
        <div class="flex flex-column mb-3">
          <label class="font-bold mb-2" for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email"
            name="email" 
            required
            placeholder="ejemplo@coppel.com"
          />
        </div>
        <div class="flex flex-column mb-3">
          <label class="font-bold mb-2" for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            required
            placeholder="Contraseña"
          />
        </div>
        <div class="flex flex-column mb-3">
          <label class="font-bold mb-2" for="confirmPassword">Confirmar Contraseña</label>
          <input 
            type="password" 
            id="confirmPassword" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            required
            placeholder="Confirma tu contraseña"
          />
        </div>
        <div *ngIf="errorMessage" class="flex flex-column mb-3 text-red mb-3 text-center">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn-register c-pointer register-button" [disabled]="registerForm.form.invalid">Registrar</button>
      </form>
      <button (click)="onBack()" class="btn-register c-pointer back-button">Regresar</button>
    </div>
  </section>
</main>
