<main class="main-container min-h-full px-4 py-5">
  <section class="register-container w-27rem p-4 my-3 mx-auto border-round-lg">
    <h2 class="text-center mt-0 mb-4">Registro</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="flex flex-column mb-3">
        <label class="font-bold mb-2" for="usernumber">Número de Empleado</label>
        <input 
          type="text" 
          id="usernumber" 
          [(ngModel)]="usernumber" 
          name="usernumber" 
          required
          placeholder="Ej. 98322XXX"
        />
      </div>
      <div class=" flex flex-column mb-3">
        <label class="font-bold mb-2" for="username">Nombre de Usuario</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          required
          placeholder="Tu nombre"
        />
      </div>
      <div class="  flex flex-column mb-3">
        <label class="font-bold mb-2" for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email"
          name="email" 
          required
          placeholder="ejemplo@coppel.com"
        />
      </div>
      <div class=" flex flex-column mb-3">
        <div class="flex mb-2" >
          <label class="font-bold mt-auto" for="password">Contraseña</label>
          <p-badge
            class="ml-2"
            [pTooltip]="tooltipContent"  
            value="i" severity="contrast"
            tooltipPosition="right" 
            [style]="{'min-width': '20px', 'height': '22px', 'vertical-align': 'middle'}" />
            <ng-template #tooltipContent>
                <div class="flex align-items-center">
                  <p>Crea una contraseña segura con almenos <b>12 caracteres, letras, números y símbolos combinados.</b></p>
                </div>
            </ng-template>
        </div>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          placeholder="Contraseña"
        />
      </div>
      <div class=" flex flex-column mb-3">
        <label class="font-bold mb-2" for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          required
          placeholder="Confirma tu contraseña"
        />
      </div>
      <div *ngIf="errorMessage" class="mb-3 text-red text-center">
        {{ errorMessage }}
      </div>
      <div class="flex flex-column mt-3">
        <button type="submit" class="btn-register c-pointer register-button" [disabled]="registerForm.form.invalid">Registrar</button>
        <button (click)="onBack()" class="btn-register c-pointer back-button">Regresar</button>
      </div>
    </form>
  </section>
</main>
