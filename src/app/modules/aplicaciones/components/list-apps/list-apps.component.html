<main class="m-2">
    <section class="flex flex-column mt-3 md:flex-row">
        <h1 class="txt-title inline text-4xl text-center my-0 md:text-5xl md:text-left">
            Lista de aplicaciones
        </h1>
        <a
            *ngIf="user!.position.nom_rol !== Nom_Rols.INVITADO"
            pRipple
            routerLink="/apps/new-app"
            pTooltip="Subir una aplicación"
            tooltipPosition="left"
            tooltipStyleClass="text-sm"
            class="btn-new p-button font-bold mx-auto mt-4 md:mt-0 md:ml-auto md:mr-0">
            <span class="pi pi-plus-circle mr-2" style="font-size: 1.4rem"></span>
            Nueva aplicación
        </a>
    </section>

    <div *ngIf="isLoading && user!.position.nom_rol !== Nom_Rols.INVITADO" class="card flex justify-content-center my-6">
        <p-progressSpinner ariaLabel="loading" />
    </div>

    <div *ngIf="!isLoading && aplications.length === 0 || user!.position.nom_rol === Nom_Rols.INVITADO" class="my-6">
        <h2 class="text-center">
            ¡No hay aplicaciones para listar!
        </h2>
    </div>

    <section *ngIf="!isLoading && aplications.length > 0" class="my-4">
        <div class="card">
            <p-table 
                [value]="aplications"
                [lazy]="true"
                (onLazyLoad)="loadData($event)"
                [paginator]="true"
                [rows]="10"
                [rowsPerPageOptions]="rowsPerPageOpts"
                [totalRecords]="totalItems"
                [loading]="loadingDataPage"
                [tableStyle]="{ 'min-width': '100%', 'width': 'auto' }" 
                [lazy]="true"
            >
                <ng-template pTemplate="header">
                    <tr class="rvia-header">
                        <th *ngFor="let col of colums">
                            {{ col }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-app let-index="rowIndex">
                    <tr>
                        <td>{{ app.sequentialId }}</td>
                        <td>{{ app.idu_proyecto }}</td>
                        <td *ngIf="user!.position.nom_rol !== Nom_Rols.INVITADO && 
                                   user!.position.nom_rol !== Nom_Rols.USUARIO">
                            {{ app.user.nom_usuario }}
                        </td>
                        <td>{{ app.nom_aplicacion }}</td>
                        <td>
                            <div class="flex flex-row items-center" style="gap: 0.5rem;">
                                <!-- Icono de Codigo -->
                                <i class="pi pi-code" 
                                   *ngIf="app.num_accion !== NumberAction.NONE"
                                   [pTooltip]="'Acción: ' + getDropdownPlaceholder(app) + ', Estatus: ' + (app.applicationstatus.idu_estatus_aplicacion | statusApp)"
                                   tooltipPosition="top"
                                   [ngClass]="{
                                       'text-blue-500': app.applicationstatus.idu_estatus_aplicacion === 1,
                                       'text-orange-500': app.applicationstatus.idu_estatus_aplicacion === 2,
                                       'text-green-500': app.applicationstatus.idu_estatus_aplicacion === 3,
                                       'text-red-500': app.applicationstatus.idu_estatus_aplicacion === 4
                                   }" 
                                   style="font-size: 1.6rem"></i>
                                <i class="pi pi-code text-gray-500" *ngIf="app.num_accion === NumberAction.NONE" style="font-size: 1.6rem"></i>
                            
                                <!-- Icono de Documentacion -->
                                <i class="pi pi-file" 
                                   *ngIf="app.opc_arquitectura[ArquitecturaOpciones.DOC_CMPLT]"
                                   [pTooltip]="'Acción: Documentación completa, Estatus: ' + (app.opc_estatus_doc | statusApp)"
                                   tooltipPosition="top"
                                   [ngClass]="{
                                       'text-blue-500': app.opc_estatus_doc === 1,
                                       'text-orange-500': app.opc_estatus_doc === 2,
                                       'text-green-500': app.opc_estatus_doc === 3,
                                       'text-red-500': app.opc_estatus_doc === 4
                                   }" 
                                   style="font-size: 1.6rem"></i>
                                <i class="pi pi-file text-gray-500" *ngIf="!app.opc_arquitectura[ArquitecturaOpciones.DOC_CMPLT]" style="font-size: 1.6rem"></i>
                            
                                <!-- Icono de Documentacion por Código -->
                                <i class="pi pi-file" 
                                   *ngIf="app.opc_arquitectura[ArquitecturaOpciones.DOC_CODE]"
                                   [pTooltip]="'Acción: Documentación por código, Estatus: ' + (app.opc_estatus_doc_code | statusApp)"
                                   tooltipPosition="top"
                                   [ngClass]="{
                                       'text-blue-500': app.opc_estatus_doc_code === 1,
                                       'text-orange-500': app.opc_estatus_doc_code === 2,
                                       'text-green-500': app.opc_estatus_doc_code === 3,
                                       'text-red-500': app.opc_estatus_doc_code === 4
                                   }" 
                                   style="font-size: 1.6rem"></i>
                                <i class="pi pi-file text-gray-500" *ngIf="!app.opc_arquitectura[ArquitecturaOpciones.DOC_CODE]" style="font-size: 1.6rem"></i>
                            
                                <!-- Icono de Casos de Prueba -->
                                <i class="pi pi-clipboard" 
                                   *ngIf="app.opc_arquitectura[ArquitecturaOpciones.TEST_CASES]"
                                   [pTooltip]="'Acción: Casos de prueba, Estatus: ' + (app.opc_estatus_caso | statusApp)"
                                   tooltipPosition="top"
                                   [ngClass]="{
                                       'text-blue-500': app.opc_estatus_caso === 1,
                                       'text-orange-500': app.opc_estatus_caso === 2,
                                       'text-green-500': app.opc_estatus_caso === 3,
                                       'text-red-500': app.opc_estatus_caso === 4
                                   }"
                                   style="font-size: 1.6rem"></i>
                                <i class="pi pi-clipboard text-gray-500" *ngIf="!app.opc_arquitectura[ArquitecturaOpciones.TEST_CASES]" style="font-size: 1.6rem"></i>
                            
                                <!-- Icono de Calificacion -->
                                <i class="pi pi-check-square" 
                                   *ngIf="app.opc_arquitectura[ArquitecturaOpciones.EVALUATION]"
                                   [pTooltip]="'Acción: Calificación, Estatus: ' + (app.opc_estatus_calificar | statusApp)"
                                   tooltipPosition="top"
                                   [ngClass]="{
                                       'text-blue-500': app.opc_estatus_calificar === 1,
                                       'text-orange-500': app.opc_estatus_calificar === 2,
                                       'text-green-500': app.opc_estatus_calificar === 3,
                                       'text-red-500': app.opc_estatus_calificar === 4
                                   }"
                                   style="font-size: 1.6rem"></i>
                                <i class="pi pi-check-square text-gray-500" *ngIf="!app.opc_arquitectura[ArquitecturaOpciones.EVALUATION]" style="font-size: 1.6rem"></i>
                            </div>
                        </td>
                        
                        <td *ngIf="user!.position.nom_rol !== Nom_Rols.INVITADO">
                            <a *ngIf="app.applicationstatus.idu_estatus_aplicacion === 3; else empty"
                               pTooltip="Descargar 7z"
                               tooltipPosition="top"
                               tooltipStyleClass="text-sm"
                               class="c-pointer icon-down"
                               (click)="onDownloadFile(app)">
                                <i class="pi pi-arrow-circle-down" style="font-size: 1.6rem"></i>
                            </a>
                            <a *ngIf="app.num_accion === NumberAction.SANITIZECODE &&
                                    user!.position.nom_rol !== Nom_Rols.USUARIO"
                               [pTooltip]="app.checkmarx.length > 0 ? 'Ya se registró PDF' : 'Subir PDF'" 
                               tooltipPosition="top"
                               tooltipStyleClass="text-sm"
                               class=" mx-2"
                               [ngClass]="(app.applicationstatus.idu_estatus_aplicacion === 3 || app.checkmarx.length > 0) ? 'icon-disable' : 'icon-up'"
                               (click)="showFormUploadPDF(app)">
                                <i class="pi pi-file-pdf" style="font-size: 1.6rem"></i>
                            </a>
                            <ng-template #empty>
                                <a pTooltip="Descarga no disponible"
                                   tooltipPosition="top"
                                   tooltipStyleClass="text-sm"
                                   class="icon-disable">
                                    <i class="pi pi-arrow-circle-down" style="font-size: 1.6rem"></i>
                                </a>
                            </ng-template>
                        </td>
                        <td *ngIf="user!.position.nom_rol !== Nom_Rols.INVITADO">
                            {{ app.totalCost | currency:'USD':'symbol' }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </section>
</main>
